services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-unebrasil}
      POSTGRES_USER: ${POSTGRES_USER:-unebrasil}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-unebrasil}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    image: python:3.11-slim
    working_dir: /work
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      ADMIN_TOKEN: ${ADMIN_TOKEN:-dev-admin-token}
      VOTE_COOLDOWN_SEC: "${VOTE_COOLDOWN_SEC:-60}"
      PYTHONPATH: /work
      JWT_SECRET: ${JWT_SECRET:-dev-secret-unebrasil}
      PYTHONDONTWRITEBYTECODE: "1"
    volumes:
      - ./:/work
    command: >
      bash -c "
      pip install --no-cache-dir -r requirements.txt &&
      uvicorn app.main:app --host 0.0.0.0 --port 8000
      "
    depends_on:
      - db

  sync_camara:
    image: python:3.11-slim
    working_dir: /work
    env_file:
      - .env
    environment:
      PYTHONPATH: /work
      DAYS_BACK: "${DAYS_BACK:-30}"
    volumes:
      - ./:/work
    command: >
      bash -c "
      pip install --no-cache-dir -r requirements.txt &&
      python sync/camara_sync.py
      "
    depends_on:
      - db

volumes:
  postgres_data:
